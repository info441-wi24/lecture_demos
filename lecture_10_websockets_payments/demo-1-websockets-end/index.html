<html>
<head>
    <script>
        const socketURL = "ws://localhost:3000/chatSocket"
        let webSocket = new WebSocket(socketURL)

        function sendChat() {
            let chats = document.getElementById('textInput').value
            webSocket.send(chats)
        }

        webSocket.onmessage = event => {
            const chats = event.data
            document.getElementById("output").innerText += chats + "\n"
        }
    </script>
</head>
<body>
    <h1>Web socket chat demo!</h1>

    <input type="text" id="textInput" />
    <button id="sendBtn" onclick="sendChat()">send</button>

    <h3>chat history</h3>
    <div id = "output"></div>
</body>
</html>
